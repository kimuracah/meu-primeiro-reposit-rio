<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input</title>
</head>
<body>
    <input type="text"placeholder="digite seu texto aqui"><br>
    <input type="submit"><br>
    <input type="button"value="clique aqui">
    <input type="color"><br>
    <input type="chackbox"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email"placeholder="digite seu email"><br>
    <input type="file"><br>
    <input type="password"placeholder="digite sua senha"><br>
    <input type="number"><br>
    <input type="radio"><br>
    <input type="range"><br>
    <input type="reset"><br>
    <input type="search"><br>
    <input type="tel"placeholder="digite seu telefone"><br>
    <input type="time"><br>

</body>
</html>
